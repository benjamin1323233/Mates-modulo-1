<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="/index.html" class="navbar-logo">
                    <img src="/img/matelogopng.webp" alt="Logo de mi sitio" class="img-fluid"> <a class="navbar-brand"
                        href="/index.html">Mateando!</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="#">Producto</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="#">Carrito</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" data-bs-theme="light" type="search" placeholder="Buscar..."
                                aria-label="Search">
                            <button class="btn btn-outline-light text-ligh" type="submit">Buscar</button>
                        </form>
                    </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section1">
            <h1 class="text-center m-3">Contacto</h1>
        </section>
        <section class="container my-3">
            <div class="row mb-3">
                <article class=" col-12 col-md-6">
                    <form>
                        <div class="mb-3 section1">
                            <label for="nombre" class="form-label">Nombre y apellido</label>
                            <input type="email" class="form-control " id="nombre" placeholder="Juan Perez">
                        </div>
                        <div class="mb-3 section1">
                            <label for="exampleInputEmail1" class="form-label">Email*</label>
                            <input type="email" class="form-control " id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Juanperez@gmail.com" required>
                        </div>
                        <div class="mb-3 form-check p-0 section1">
                            <label for="telefono">Telefono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ej: (+54)381-1234567" />
                        </div>
                        <div class="mb-3 form-check p-0 section1">
                            <label for="consulta" class="w-100">Consulta*</label>
                            <textarea id="consulta" class="w-100 border rounded-2 form-control" style="resize: none;"
                                rows="4" placeholder="¡Agregue aquí su consulta!" minlength="10" maxlength="250"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </article>
                <article class=" col-12 col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10606794951!2d-65.20974192556419!3d-26.83657849002515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1742011554757!5m2!1ses-419!2sar"
                        allowfullscreen="true" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="w-100 h-100"></iframe>

            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
